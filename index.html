<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="funciones.js"></script>
    <title>Convertidor</title>
    <style>
        .body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
        }
        </style>
    </head>
<body>
    <div class="container">
        <h1>Convertidor de Unidades</h1>

        <div class="input-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Ingresa el valor a convertir">
        </div>

        <div class="input-group">
            <label for="unidadEntrada">Unidad de entrada:</label>
            <select id="unidadEntrada">
                <option value="metros">Metros</option>
                <option value="kilometros">Kilómetros</option>
                <option value="millas">Millas</option>
                <option value="gramos">Gramos</option>
                <option value="kilogramos">Kilogramos</option>
                <option value="libras">Libras</option>
                <option value="litros">Litros</option>
                <option value="mililitros">Mililitros</option>
                <option value="galones">Galones</option>
            </select>
        </div>

        <div class="input-group">
            <label for="unidadSalida">Unidad de salida:</label>
            <select id="unidadSalida">
                <option value="metros">Metros</option>
                <option value="kilometros">Kilómetros</option>
                <option value="millas">Millas</option>
                <option value="gramos">Gramos</option>
                <option value="kilogramos">Kilogramos</option>
                <option value="libras">Libras</option>
                <option value="litros">Litros</option>
                <option value="mililitros">Mililitros</option>
                <option value="galones">Galones</option>
            </select>
        </div>

        <button onclick="convertir()">Convertir</button>

        <h2>Resultado:</h2>
        <p id="resultado">-</p>
    </div>

    <script src="convertidor.js"></script>
</body>
</html>
